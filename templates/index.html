{% extends 'base.html' %}
{% block title %}Quote of the Day{% endblock %}

{% block content %}
<div class="jumbotron text-center">
    <div class="container">
      <h1 class="display-4">{{ quote }}</h1>
      <p class="lead">{{ author }}</p>
      <hr class="my-4">
    </div>
</div>
{% endblock %}
